<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Photomime</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body class="not-ready">
        <div class="countdown">03:00</div>
        <div class="score">0</div>
        <div class="image">
            <img src="" alt="image" data-img="0">
            <div class="start-game">
                <button type="button" class="btn btn-warning">Démarrer</button>
            </div>
        </div>
        <p class="buttons text-center">
            <button type="button" class="btn btn-primary">Bonne réponse (+1 point)</button>
            <button type="button" class="btn btn-danger">Passer (-1 point)</button>
        </p>
        <script>window.$ = window.jQuery = require('./js/jquery-2.2.0.min.js');</script>
        <script src="./js/scripts.js"></script>
    </body>
</html>
